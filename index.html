<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Surfing Club</title>
  <link rel="stylesheet" href="./css/all.min.css" />
</head>

<body>
  <header>

  </header>
  <main>


    <section class="shop">
      <!-- Необходимо прописать container, так как этот контент центрирован и ограничен по ширине -->
      <div class="container">
        <h2 class="title">
          <span class="subtitle">Shop</span>
          Surfboards
        </h2>
      </div>

      <div class="container shop-slider-wrapper">
        <div class="shop-slider-special-holder">
          <div id="shopSlider" class="owl-carousel">
            <!-- board -->
            <div class="board">
              <!-- board делаем блоком ВЕМ, так как внутри будет много элементов. -->

              <div class="board__img-holder">
                <img class="board__img" src="images/boards/board-1.png" alt="Surfing board 1" />
              </div>

              <div class="board-descr">
                <div class="board__category">Funboards</div>
                <div class="board__title">Chilli Rare Bird</div>

                <div class="board-buy">
                  <div class="board-buy__price">$890</div>
                  <div class="board-buy__link">Buy</div>
                </div>
              </div>
            </div>
            <!-- // board -->
            <!-- board -->
            <div class="board">
              <div class="board__img-holder">
                <img class="board__img" src="images/boards/board-2.png" alt="Surfing board 2" />
              </div>

              <div class="board-descr">
                <div class="board__category">Surfboards</div>
                <div class="board__title">Emery NEM XF</div>

                <div class="board-buy">
                  <div class="board-buy__price">$950</div>
                  <div class="board-buy__link">Buy</div>
                </div>
              </div>
            </div>
            <!-- // board -->
            <!-- board -->
            <div class="board">
              <div class="board__img-holder">
                <img class="board__img" src="images/boards/board-3.png" alt="Surfing board 3" />
              </div>

              <div class="board-descr">
                <div class="board__category">Funboards</div>
                <div class="board__title">Agency GROM</div>

                <div class="board-buy">
                  <div class="board-buy__price">$670</div>
                  <div class="board-buy__link">Buy</div>
                </div>
              </div>
            </div>
            <!-- // board -->
          </div>
        </div>
      </div>

      <div class="container">
        <div class="shopSlider-controls">
          <div id="shopSliderLeft" class="shopSlider-arrow shopSlider-arrow--left">
            <img src="./images/controls/boards-left.svg" alt="Prev">
          </div>
          <div id="shopSliderRight" class="shopSlider-arrow shopSlider-arrow--right">
            <img src="./images/controls/boards-right.svg" alt="Next">
          </div>
        </div>
      </div>
      <!-- // shop-slider -->

      <div class="container">
        <div class="shop-link-wrapper">
          <a href="#" class="read-more-link">Show All</a>
        </div>
      </div>

    </section>


  </main>

  <script src="./js/all.min.js"></script>
</body>

</html>
