<header id="header" class="header container">
  <!-- container -->

  <nav class="navigation-wrapper">

    <div class="logo-wrapper">
      <a href="#!" class="logo">
        <img src="images/logo/logo.svg" alt="Surfing Club" />
      </a>
    </div>

    <ul class="navigation">
      <li class="navigation__item">
        <a class="navigation__link" href="#">Stories</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link" href="#">Events</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link" href="#">Places</a>
      </li>
      <li class="navigation__item">
        <a class="navigation__link" href="#">Boards</a>
      </li>
    </ul>
  </nav>

  <!-- В обертке slider-my-wrapper будут распологаться наши слайды, пока что у нас только один слайд. -->
  <div class="slider-my-wrapper">
    <!-- slider-my -->
    <!-- slides, один конкретный слайд -->
    <div class="slider-my">
      <div class="slider-my__descr">
        <div class="slider-my__heading">
          <span class="subtitle">Your</span>
          <h2>Beautiful Escape</h2>
        </div>
        <div class="slider-my__text">
          <p>
            One of the greatest things about the sport of surfing is that
            you need only three things: your body, a surfboard, and a wave.
          </p>
        </div>
      </div>
      <div class="slider-my__img slider-my__img--bg-1"></div>
    </div>
    <!-- slides controls -->
    <div class="slider-my-controls">
      <a class="slider-my-controls__left" href="#">
        <img src="images/controls/header-slider-left.svg" alt="Left" />
      </a>

      <!-- slider-my-controls-number отдельный блок, а не элемент -->
      <div class="slider-my-controls-number">
        <span class="slider-my-controls-number__active">1</span>
        <span class="slider-my-controls-number__from">/</span>
        <span class="slider-my-controls-number__total">5</span>
      </div>

      <a class="slider-my-controls__right" href="#">
        <img src="images/controls/header-slider-right.svg" alt="Right" />
      </a>
    </div>
    <!-- // slider-my -->
  </div>

  <!-- чтобы изначально красный квадтрат был спозиционирован -->
  <div class="site-descr">
    <!-- а текст был просто внути него -->
    <div class="site-descr__content">
      First&nbsp;Surfing&nbsp;Magazine
    </div>
  </div>

  <div class="header-social-wrapper">
    <div class="social social--vertical">
      <a href="#" class="social__item">
        <img src="images/socials/social-tumblr.svg" alt="Tumblr" />
      </a>
      <a href="#" class="social__item">
        <img src="images/socials/social-twitter.svg" alt="Twitter" />
      </a>
      <a href="#" class="social__item">
        <img src="images/socials/social-vimeo.svg" alt="Vimeo" />
      </a>
    </div>
  </div>

  <!-- // container -->
</header>
